<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css-global/form.css">
    <title>Change Status Customer</title>
</head>

<body>
    <form id="form">

        <fieldset>
            <legend>Activate / Deactivate Client</legend>

            <div class="form-group">
                <label for="customerId">Change Customer Status</label>
                <input type="text" id="customerId" name="customerId" placeholder="Customer Id"
                    required>
            </div>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</body>

<script src="/status-customer/change-status-customer.js"></script>
</html>
