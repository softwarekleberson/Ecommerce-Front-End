<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <title>Activate Book</title>
    <link rel="stylesheet" href="/css-global/form.css">
</head>

<body>
    <form id="form">

        <fieldset>
            <legend>Activate Product</legend>

            <div class="form-group">
                <label for="idLivro">Product ID</label>
                <input type="number" id="idLivro" name="idLivro" placeholder="Product ID" required>
            </div>

            <div class="form-group">
                <label for="categoria">Category</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Select a category</option>
                    <option value="NOSTALGIC">Nostalgic</option>
                    <option value="PUBLIC_PETITION">Public Petition</option>
                </select>
            </div>

            <div class="form-group">
                <label for="justificativa">Justification</label>
                <textarea id="justificativa" name="justificativa"
                    placeholder="What is the justification for reactivating this book?" required></textarea>
            </div>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</body>
<script src="activate-book/put-activate-book.js"></script>

</html>
