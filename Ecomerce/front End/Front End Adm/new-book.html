<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-global/form.css">
    <title>Product Registration Book</title>
</head>

<body>

    <form id="productForm">
        <fieldset>

            <input type="hidden" id="product_type" name="product_type" value="book">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="typeCoin">Currency Type</label>
                <select id="typeCoin" name="typeCoin">
                    <option value="DOLAR">Dollar</option>
                    <option value="REAL">Real</option>
                    <option value="EURO">Euro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="BOOKS">Books</option>
                </select>
            </div>

            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand">
            </div>

            <div class="form-group">
                <div id="mediaContainer">
                    <div class="media-group">
                        <label>Media URL</label>
                        <input type="url" name="midias[0].url">

                        <label>Media Description</label>
                        <input type="text" name="midias[0].description">
                    </div>
                </div>
                <button type="button" id="addMedia">Add another media</button>
            </div>

            <div class="form-group">
                <label for="pricing">Price</label>
                <input type="number" id="pricing" name="pricing" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="synopsis">Synopsis</label>
                <textarea id="synopsis" name="synopsis"></textarea>
            </div>

            <div class="form-group">
                <label for="page">Page Count</label>
                <input type="number" id="page" name="page">
            </div>

            <div class="form-group">
                <label for="author">Author(s)</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="form-group">
                <label for="edition">Edition</label>
                <input type="text" id="edition" name="edition">
            </div>

            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn">
            </div>

            <div class="form-group">
                <label for="categoryBoock">Book Category</label>
                <select id="categoryBoock" name="categoryBoock">
                    <option value="FICTION">Fiction</option>
                    <option value="NON_FICTION">Non fiction</option>
                    <option value="ROMANCE">Romance</option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" step="0.1">
            </div>

            <div class="form-group">
                <label for="width">Width (cm)</label>
                <input type="number" id="width" name="width" step="0.1">
            </div>

            <div class="form-group">
                <label for="length">Length (cm)</label>
                <input type="number" id="length" name="length" step="0.1">
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" step="0.01">
            </div>

            <div class="form-group">
                <label for="publisherDate">Publication Date</label>
                <input type="date" id="publisherDate" name="publisherDate">
            </div>

            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <script src="product/index.js"></script>
</body>

</html>
