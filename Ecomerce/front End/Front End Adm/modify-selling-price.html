<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Activate Book</title>
    <link rel="stylesheet" href="/css-global/form.css">
</head>

<body>
    <form id="form">

        <fieldset>
            <legend>Modify Selling Price</legend>

            <div class="form-group">
                <label for="productId">Product ID:</label>
                <input type="text" id="productId" name="productId" placeholder="Product ID" required>
            </div>

            <div class="form-group">
                <label for="newPrice">New Price Selling Product</label>
                <textarea id="newPrice" name="newPrice" placeholder="Price selling product" required></textarea>
            </div>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</body>
<script src="product/modify-selling-price.js"></script>
