<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <title>Change Password</title>
    <link rel="stylesheet" href="../../css-global/form/css-global.css">
</head>

<body>

    <form id="form" autocomplete="on">

        <fieldset>
            <legend>Update Password</legend>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password"
                    placeholder="At least 1 uppercase, 1 lowercase, 1 number and 1 special character" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password"
                    required>
            </div>
        </fieldset>

        <button type="submit">Save</button>
        <button type="reset">Clear</button>
    </form>

    <script src="/customer/js/update-password.js"></script>
</body>

</html>
