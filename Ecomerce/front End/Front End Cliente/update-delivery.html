<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/css-global/form/css-global.css">
    <title>Update Delivery Address</title>
</head>

<body>
    <form id="form" autocomplete="on">

        <fieldset>
            <legend>Update Delivery</legend>
            <div class="form-group">
                <label for="receiver">Receiver</label>
                <input type="text" id="receiver" name="receiver" placeholder="New Receiver">
            </div>

            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode" placeholder="12345678" autocomplete="on" pattern="\d{8}" onblur="buscarCEP()">
            </div>

            <div class="form-group">
                <label for="typeResidence">Residence Type</label>
                <input type="text" id="typeResidence" name="typeResidence"
                    placeholder="House, Apartment, Commercial, Other">
            </div>

            <div class="form-group">
                <label for="streetType">Street Type</label>
                <input type="text" id="streetType" name="streetType" placeholder="Street, Avenue, Streetway, Highway, Other">
            </div>

            <div class="form-group">
                <label for="street">Street Name</label>
                <input type="text" id="street" name="street"
                    placeholder="e.g., Flower Street, Central Avenue, Liberty Square">
            </div>

            <div class="form-group">
                <label for="number">Number</label>
                <input type="text" id="number" name="number" placeholder="Enter Property Number">
            </div>

            <div class="form-group">
                <label for="neighborhood">Neighborhood</label>
                <input type="text" id="neighborhood" name="neighborhood" placeholder="Enter Neighborhood Name">
            </div>

            <div class="form-group">
                <label for="observation">Additional Info</label>
                <textarea id="observation" name="observation" placeholder="Optional"></textarea>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter Your City">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter Your State">
            </div>

            <div class="form-group">
                <label for="deliveryPhrase">Delivery Instructions</label>
                <input type="text" id="deliveryPhrase" name="deliveryPhrase"
                    placeholder="Provide specific delivery instructions">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter Your Country" value="Brazil">
            </div>

            <button type="submit">Register</button>
            <button type="reset">Clear</button>
        </fieldset>
    </form>

    <script src=""></script>
    <script src="/address/cep/findByCep.js"></script>
    <script src="/address/delivery/js/update-delivery.js"></script>
    <script src="/address/delivery/js/findDeliveryById.js"></script>
</body>

</html>
