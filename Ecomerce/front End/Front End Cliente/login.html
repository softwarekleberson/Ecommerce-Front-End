<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/css-global/form/css-global.css">
    <link rel="stylesheet" href="/login-customer/login.css">
    <title>Login</title>
</head>

<body>

    <form id="form">
        <fieldset>
            <legend>Login</legend>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label for="senha">Password</label>
                <input type="password" name="senha" id="senha" placeholder="Enter your Password" required>
            </div>

            <button type="submit">Login</button>
            <button type="reset">Clear</button>
            <a href="create-customer.html" target="_blank" rel="noopener noreferrer">New here? Create your free account!</a>
        </fieldset>
    </form>  

    <script src="login-cliente/js/index.js"></script>
</body>

</html>
