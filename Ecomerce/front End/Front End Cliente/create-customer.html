<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/css-global/form/css-global.css">
    <title>Register Client</title>
</head>

<body>
    <form id="form" autocomplete="on">

        <fieldset>
            <legend>Personal Information</legend>

            <div class="form-group">
                <label for="name">Name </label>
                <input type="text" id="name" name="name" placeholder="Full Name" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="gender">Gender </label>
                <select id="gender" name="gender">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="NOT_INFORMED">Not Informed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birth">Date of Birth </label>
                <input type="date" id="birth" name="birth" required>
            </div>

            <div class="form-group">
                <label for="cpf">Cpf</label>
                <input type="text" id="cpf" name="cpf" placeholder="123.456.789-04" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>

            <div class="form-group">
                <label for="email">Email </label>
                <input type="email" id="email" name="email" required placeholder="email@gmail.com" autocomplete="on">
            </div>

            <div class="form-group">
                <label for="ddd">Area Code </label>
                <input type="text" id="ddd" name="ddd" placeholder="11" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone </label>
                <input type="text" id="phone" name="phone" placeholder="123456789" autocomplete="tel" required>
            </div>

            <div class="form-group">
                <label for="typePhone">Phone Type </label>
                <select id="typePhone" name="typePhone">
                    <option value="MOBILE">Mobile</option>
                    <option value="WHATSAPP">Whatsapp</option>
                    <option value="LANDLINE">Landline</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Password</legend>

            <div class="form-group">
                <label for="password">Password </label>
                <input type="password" id="password" name="password"
                    placeholder="Uppercase, Lowercase, Number and Symbol" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password </label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    placeholder="Confirm previous password" required>
            </div>
        </fieldset>
        <button id="submitBtn" type="submit">Register</button>
        <button type="reset">Clear</button>
    </form>

    <script src="/customer/js/create-customer.js"></script>
</body>

</html>
