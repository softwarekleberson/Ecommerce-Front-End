<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/css-global/form/css-global.css">
    <title>Update Client</title>
</head>

<body>

    <form id="form" autocomplete="on">
        <fieldset>
            <legend>Personal Information</legend>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name">
            </div>

            <div class="form-group">
                <label for="birth">Date of Birth</label>
                <input type="date" id="birth" name="birth">
            </div>
        </fieldset>

        <fieldset>
            <legend>Phone</legend>

            <div class="form-group">
                <label for="ddd">Area Code:</label>
                <input type="text" id="ddd" name="ddd" placeholder="11" inputmode="numeric">
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="123456789" inputmode="numeric"
                    autocomplete="tel">
            </div>

            <div class="form-group">
                <label for="typePhone">Type Phone:</label>
                <select id="typePhone" name="typePhone">
                    <option value="WHATSAPP">WHATSAPP</option>
                    <option value="MOBILE">MOBILE</option>
                    <option value="LANDLINE">LANDLINE</option>
                </select>
            </div>

            <button type="submit">Register</button>
            <button type="reset">Clear</button>
        </fieldset>
    </form>

    <script src="/customer/js/findById.js"></script>
    <script src="/customer/js/update-customer.js"></script>
</body>

</html>
